<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Passwortschutz – Sicher im Netz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Willkommen bei „Sicher im Netz“</h1>
  <p>Bitte Passwort eingeben:</p>
  <input type="password" id="password" placeholder="Passwort">
  <button onclick="checkPassword()">Einloggen</button>
  <div id="error" class="error"></div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('password').value;
      const correct = "sicherimnetzMeko2025!#";
      if (pw === correct) {
        window.location.href = "start/index.html";
      } else {
        document.getElementById('error').innerText = "Falsches Passwort. Versuch’s nochmal.";
      }
    }
  </script>
</body>
</html>
